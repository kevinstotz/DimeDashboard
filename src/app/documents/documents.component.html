<div class="main-panel">
  <app-topmaincontent></app-topmaincontent>
    <div class="content">
      <div class="container-fluid">
        <div class="row">
              <div class="col-lg-12 col-md-12">
                  <div class="card card-nav-tabs">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Documents</h4>
                        <p class="category">Complete your Verification</p>
                    </div>
                      <div class="card-content">

                        <table class="table">
                            <tbody>
                              <form [formGroup]="documentForm" name="documentForm" (ngSubmit)="documentUpload(documentForm)">
                                <tr>
                                    <td class="text-left">

                                        <mat-select placeholder="Document Type" formControlName="fileType">
                                          <mat-option *ngFor="let documentType of documentTypes" [value]="documentType.id">
                                            {{ documentType.type }}
                                          </mat-option>
                                        </mat-select>

                                    </td>

                                    <td class="text-right" colspan="3">

                                      <label type="file" rel="tooltip" title="Upload" class="btn btn-primary btn-simple btn-xs">
                                         <input type="file" id="file" formControlName="fileObject" style="display: none;"/>
                                      </label>

                                    </td>

                                </tr>
                              </form>
                                <tr>
                                    <td class="text-center"  colspan="4">Your Documents</td>
                                </tr>

                                <tr *ngFor="let document of documents">
                                    <td class="text-left">{{ document.type }}</td>
                                    <td class="text-right">
                                        <button rel="tooltip" title="Verified?" class="btn btn-primary btn-simple btn-xs">
                                            <img width="20px" height="20px" src="/assets/images/document/check.png">
                                        </button>
                                        <a href="{{document.name}}" target="_blank" rel="tooltip" title="View" class="btn btn-primary btn-simple btn-xs">
                                            <i class="material-icons">picture_as_pdf</i>
                                        </a>
                                        <button type="button" rel="tooltip" title="Delete" class="btn btn-danger btn-simple btn-xs">
                                            <i class="material-icons">delete</i>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                      </div>
                  </div>
                </div>
          </div>
      </div>
    </div>
</div>
