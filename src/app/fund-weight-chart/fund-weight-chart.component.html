  <div class="row">
    <div class="col-sm-2 fund-weight-controls">
      <div [formGroup]="allocationOptionsForm" >
        <mat-radio-group formControlName="allocationOption" class="fund-weight-radio-group">
          <mat-radio-button
            class="fund-weight-radio-button"
            (click)="allocationChange(allocation)"
            *ngFor="let allocation of allocationOptions"
            [checked]="allocation.id == 1"
            [value]="allocation.id">
            {{allocation.option}}
          </mat-radio-button>
        </mat-radio-group>
        <hr>
        <div *ngIf="allocationOptionsForm.controls['allocationOption'].value == 2">
          <label>Rebalance Period</label>
          <mat-select placeholder="" formControlName="rebalanceOption">
            <mat-option
              *ngFor="let rebalance of rebalanceOptions"
              [value]="rebalance.id"
              [selected]="rebalance.id==3">
              {{ rebalance.period }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="allocationOptionsForm.hasError('required')">
            Rebalance Period is required
          </mat-error>
        </div>
      </div>
    </div>
    <div class="col-sm-10 fund-weight-chart">
      <canvas id="doughnut-chart">{{ chart }}</canvas>
    </div>
  </div>
